<script type="module">
               // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";

};


// Initialize Firebase
const app = initializeApp(firebaseConfig);

// Get reference to database services
const db = getDatabase(app);

document.getElementById("myButton").addEventListener('click', function(e) {
  e.preventDefault();

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  // Check user credentials in the database (you should implement proper authentication logic here)
  // For example, using 'once' to fetch the user data and verify the credentials
  const userRef = ref(db, 'user/' + username);
  get(userRef).then((snapshot) => {
    const userData = snapshot.val();
    if (userData && userData.password === password) {
      // Login successful
      // alert("Login Successful!");
      // Redirect to login.html
      window.location.href = 'phone.html';
    } else {
      alert("Invalid username or password");
    }
  }).catch((error) => {
    console.error("Error fetching user data:", error);
    alert("Error occurred. Please try again.");
  });
});

</script>
